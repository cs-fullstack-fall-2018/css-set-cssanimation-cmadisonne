<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Animation</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
    <!-- or -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">

</head>
<body>
<div>
    <div>
        <div class="animated bounceOutLeft">
        <h1>Kenn</h1>
        </div>
    </div>

    <div>
        <div class="animated jello">
        <h1>Kevin</h1>
        </div>
    </div>

    <div>
        <div class="animated hinge">
        <h1>Erin</h1>
        </div>
    </div>
</div>

</body>
</html>
